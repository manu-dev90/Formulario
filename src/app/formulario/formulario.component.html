<div class="accordion" id="accordionPanelsStayOpenExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
       <strong>Formulario</strong>
      </button>
    </h2>
    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
      <div class="accordion-body">
        
<!--Contenedores-->
    <div class="container text-center">
      <div class="row g-3">
        
<!--Nombre-->
    <div class="container text-center">
      <div class="row g-2">
        <div class="col-6">
          <div class="p-3">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="">
              <label for="nombre">Nombre</label>
            </div>
          </div>
        </div>   
        
<!--Cantidad-->
          <div class="col-6">
            <div class="p-3">
              <div class="form-floating mb-3">
                <input type="number" class="form-control" [(ngModel)]="cantidad" placeholder="1234567890" pattern="[0-9]*" (keydown)="validationInput($event)">
                  <label for="cantidad">Cantidad</label>
              </div>
            </div>
          </div>
      </div>
    </div>

<!--Descripci贸n-->
          <div class="col-6">
            <div class="p-3">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" [(ngModel)]="descripcion" placeholder="">
                  <label for="descripcion">Descripci贸n</label>
              </div>
            </div>
          </div>
      </div>
    </div>
          
<!--Fecha inicio-->
          <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col">
                <div class="p-3">            
                  <div class="card flex justify-content-center">
                    <p-calendar [(ngModel)]="fechaInicio" [showTime]="true" [showSeconds]="true"></p-calendar>
                  </div>
                </div>
              </div>

<!--Fecha fin-->
              <div class="col">
                <div class="p-3">            
                  <div class="card flex justify-content-center">
                    <p-calendar [(ngModel)]="fechaFin" [showTime]="true" [showSeconds]="true"></p-calendar>
                  </div>
                </div>
              </div>
            </div>

<!--Bot贸n Agregar-->
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" (click)="onSubmit()">Agregar</button>
          </div>

          </div>
      </div>
    </div>
  </div>

<!--Desplegable Tabla-->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
            <strong>Tabla</strong>
          </button>
        </h2>
      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
  <div class="accordion-body">
          
  <div class="card">
      <p-table [value]="lista" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Descripci贸n</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lista>
          <tr>
              <td>{{ lista.nombre }}</td>
              <td>{{ lista.cantidad }}</td>
              <td>{{ lista.descripcion }}</td>
              <td>{{ lista.fechaInicio }}</td>
              <td>{{ lista.fechaFin }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>    
  </div>
      </div>
       </div>
</div>
