<!--Desplegable-->
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">

<!--Contenedores-->
<div class="container text-center">
  <div class="row g-2">

<!--Caja Nombre-->
    <div class="col-6">
      <div class="p-3">
        <div class="form-floating mb-3">
          <input type="nombre" class="form-control" id="floatingInput" placeholder="">
          <label for="floatingInput">Nombre</label>
        </div>
      </div>
    </div>

<!--Caja cantidad-->    
    <div class="col-6">
      <div class="p-3">
        <div class="form-floating mb-3">
          <input type="cantidad" class="form-control" id="floatingInput" placeholder="1234567890" pattern="[0-9]*" (keydown)="validationInput($event)">
          <label for="floatingInput">Cantidad</label>
        </div>
      </div>
    </div>
    
<!--Caja descripcion-->
    <div class="col-sm-6 col-md-8">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Descripcion" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Descripción</label>
      </div>
    </div>

    <!--Fecha inicio-->
    <div class="container text-center">
      <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
        <div class="col">
          <div class="p-3">            
            <div class="card flex justify-content-center">
              <p-calendar [(ngModel)]="fecha" [showTime]="true" [showSeconds]="true"></p-calendar>
            </div>
          </div>
        </div>

<!--Fecha fin-->
        <div class="col">
          <div class="p-3">            
            <div class="card flex justify-content-center">
              <p-calendar [(ngModel)]="fecha" [showTime]="true" [showSeconds]="true"></p-calendar>
            </div>
          </div>
        </div>
  </div>

<!--Botón Agregar-->
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" type="button">Agregar</button>
    </div>
</div>
