<div class="p-3">
    <div class="card flex justify-content-center">
        <span class="p-float-label">
            <p-calendar
             [(ngModel)]="fecha"
             class="custom-calendar"
             appendTo="body"
             placeholder=""
             [minDate]="minDate"
             [maxDate]="maxDate"
             [showTime]="true"
             dateFormat="dd/mm/yyyy"
             [readonlyInput]="false"
             (onSelect)="handleDateSelect($event)"
             (onBlur)="validateInput()"
             (keypress)="restrictInputLength($event, 16)"
            ></p-calendar>
              <label htmlFor="fecha">{{ calendarType === 'startDate' ? 'Data d\'inici' : 'Data de fi'}}</label>
        </span>
    </div>
</div>
