  <!--Fecha inicio-->
  <div class="container text-center">
    <div class="row justify-content-center row-cols-lg-5">
      <div class="col-5">
        <div class="p-3">
          <div class="card flex justify-content-center">
            <div class="p-datepicker-header ng-tns-c12-0">
              <app-fecha-inicio
                [fechaInicio]="fechaInicio"
                [minDateInicio]="minDateInicio"
                [maxDateInicio]="maxDateInicio"
                [minDateFin]="minDateFin"
                [fechaFin]="fechaFin"
                (fechaInicioChange)="fechaInicio = $event"
                (minDateFinChange)="minDateFin = $event"
              ></app-fecha-inicio>
            </div>
          </div>
        </div>
      </div>

      <!--Fecha fin-->
      <div class="col-5">
        <div class="p-3">
          <div class="card flex justify-content-center">
            <app-fecha-fin
              [fechaFin]="fechaFin"
              [minDateFin]="minDateFin"
              [maxDateFin]="maxDateFin"
              [maxDateInicio]="maxDateInicio"
              [fechaInicio]="fechaInicio"
              (fechaFinChange)="fechaFin = $event"
              (maxDateInicioChange)="maxDateInicio = $event"
            ></app-fecha-fin>
          </div>
        </div>
      </div>
    </div>

    <!--Boton Traductor-->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <app-traductor
        [translate]="translate"
        [buttonLabel]="buttonLabel"
        [es]="es"
        [ca]="ca"
        (translateChange)="translate = $event"
        (buttonLabelChange)="buttonLabel = $event"
        (primengConfigChange)="primengConfig.setTranslation($event)">
      </app-traductor>
    </div>
  </div>
