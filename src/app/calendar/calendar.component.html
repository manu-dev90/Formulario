  <!--Fecha inicio-->
  <div class="container text-center">
    <div class="row justify-content-center row-cols-lg-5">
      <div class="col-5">
        <div class="p-3">
          <div class="card flex justify-content-center">
            <div class="p-datepicker-header ng-tns-c12-0">
              <p-calendar
                [(ngModel)]="fechaInicio"
                appendTo="body"
                placeholder="Data d'inici"
                (onSelect)="setMinDateInicio($event)"
                [minDate]="minDateInicio"
                [maxDate]="maxDateInicio"
                [showTime]="true"
                dateFormat="dd/mm/yy"
                [readonlyInput]="false"
                (onBlur)="validateInput('fechaInicio')"
              (keypress)="restrictInputLength($event, 16)"
              ></p-calendar>
            </div>
          </div>
        </div>
      </div>

      <!--Fecha fin-->
      <div class="col-5">
        <div class="p-3">
          <div class="card flex justify-content-center">
            <p-calendar
              [(ngModel)]="fechaFin"
              appendTo="body"
              placeholder="Data de fi"
              [showTime]="true"
              dateFormat="dd/mm/yy"
              (onSelect)="setMinDateFin($event)"
              [minDate]="minDateFin"
              [maxDate]="maxDateFin"
              [readonlyInput]="false"
              (onBlur)="validateInput('fechaFin')"
              (keypress)="restrictInputLength($event, 16)"
            ></p-calendar>
          </div>
        </div>
      </div>
    </div>

    <!--Boton Traductor-->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="button" (click)="botonTraducir()">{{buttonLabel}}</button>
    </div>
